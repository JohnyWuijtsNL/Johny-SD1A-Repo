<body>
    <h3>Click the button to count from 1 to 10 in the console:</h3>
    <button onclick="buttonClick(0)">Click me!</button>
    <h3>Click the button to count from 20 to 11 in the console:</h3>
    <button onclick="buttonClick(1)">Click me!</button>

    <button onclick="buttonClick(2)">Click me!</button>

    <button onclick="buttonClick(3)">Click me!</button>
