    <br>
    <p>What kind of framework is Bootstrap?</p>
    <input type="radio" id="html" name="import">
    <label for="html">A HTML framework</label><br>
    <input type="radio" id="css" name="import">
    <label for="css">A CSS framework</label><br>
    <input type="radio" id="javascript" name="import">
    <label for="javascript">A Javascript framework</label><br>
    <input type="radio" id="react" name="import">
    <label for="react">A React framework</label>
    <br><br>
    <p>What is a Bootstrap grid made out of?</p>
    <input type="checkbox" id="squares" name="classes">
    <label for="squares">Squares</label><br>
    <input type="checkbox" id="columns" name="classes">
    <label for="columns">Columns</label><br>
    <input type="checkbox" id="cards" name="classes">
    <label for="cards">Cards</label><br>
    <input type="checkbox" id="rows" name="classes">
    <label for="rows">Rows</label>
    <br><br>
    <p>What is Bootstrap used for?</p>
    <form>
